<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de CV</title>
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="p-3">

    <!-- En-tête -->
    <div class="row rounded bg-primary text-white p-2">
        <div class="col-md-3"></div>
        <div class="col-md-7">CREATION DE CV</div>
        <div class="col-md-2 btn btn-success" data-bs-toggle="modal" data-bs-target="#imageModal">
            Voir modèle
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel">Modèles</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                <div class="col-md-6">
                    <img src="image/cv1.png" alt="Image 1" class="img-fluid rounded">
                </div>
                <div class="col-md-6">
                    <img src="image/cv2.png" alt="Image 2" class="img-fluid rounded">
                </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
            </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">

        <!-- Formulaire -->
        <div class="col-md-6">
            <div class="border border-primary rounded p-3">
                <div class="mb-3">
                    <label for="nom" class="fw-bolder">Nom</label>
                    <input type="text" class="form-control" id="nom">
                </div>
                <div class="mb-3">
                    <label for="prenom" class="fw-bolder">Prénom</label>
                    <input type="text" class="form-control" id="prenom">
                </div>
                <div class="mb-3">
                    <label for="profession" class="fw-bolder">Profession</label>
                    <input type="text" class="form-control" id="profession">
                </div>
                <div class="mb-3">
                    <label for="mail" class="fw-bolder">E-mail</label>
                    <input type="email" class="form-control" id="mail">
                </div>
                <div class="mb-3">
                    <label for="filiere" class="fw-bolder">Localisation</label>
                    <input type="text" class="form-control" id="filiere">
                </div>
                <div class="mb-3">
                    <label for="niveau" class="fw-bolder">Contact</label>
                    <input type="text" class="form-control" id="niveau">
                </div>
                <div class="mb-3">
                    <label for="annee" class="fw-bolder">Langues</label>
                    <select id="annee" class="form-control">
                        <option value="1">Français, Fon, Mina, Yoruba</option>
                        <option value="2">Français, Anglais, Fon, Mina, Yoruba</option>
                        <option value="3">Français, Fon, Mina</option>
                        <option value="4">Français, Anglais, Fon, Mina</option>
                        <option value="5">Français, Fon</option>
                        <option value="6">Français, Anglais, Fon</option>
                        <option value="7">Français, Mahi, Fon</option>
                        <option value="8">Français, Anglais, Mahi, Fon</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="competences" class="fw-bolder">Compétences</label>
                    <textarea id="competences" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label for="experience" class="fw-bolder">Expérience</label>
                    <textarea id="experience" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label for="formation" class="fw-bolder">Formation</label>
                    <textarea id="formation" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label for="photo" class="fw-bolder">Photo</label>
                    <input type="file" class="form-control" id="photo">
                </div>
                <button id="valider" class="btn btn-primary mt-2">Ajouter</button>
            </div>
        </div>

        <!-- Aperçu CV -->
        <div class="col-md-6">
            <div id="cv" style="display:none; border:1px solid #000; padding:20px;">
                
                <!-- Bouton PDF -->
                <div class="text-end mb-2">
                    <button id="downloadCV" class="btn btn-success">Model1 PDF</button>
                </div>
                <div class="text-end mb-2">
                    <button id="downloadCV2" class="btn btn-success">Model2 PDF</button>
                </div>

                <div class="text-center mb-3">
                    <img id="cv-photo" src="" style="width:120px;height:120px;border-radius:50%;margin-bottom:10px;">
                    <h2 id="cv-nom"></h2>
                    <h3 id="cv-prenom"></h3>
                </div>

                <p><b>Profession:</b> <span id="cv-profession"></span></p>
                <p><b>E-mail:</b> <span id="cv-mail"></span></p>
                <p><b>Localisation:</b> <span id="cv-filiere"></span></p>
                <p><b>Contact:</b> <span id="cv-niveau"></span></p>
                <p><b>Langues:</b> <span id="cv-annee"></span></p>

                <h4>Compétences</h4>
                <p id="cv-competences"></p>

                <h4>Expérience</h4>
                <p id="cv-experience"></p>

                <h4>Formation</h4>
                <p id="cv-formation"></p>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>

    <script src="index.js"></script>

</body>
</html>
